<div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="login-box col-md-12">
                        <form id="login-form" ng-submit="vm.register()" role="form">
                            <h3 class="text-center text-info">Formulaire d'inscription</h3>
                            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" />
                            </div>
                            <div class="form-actions">
                                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
